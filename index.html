<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla Datepicker</title>

  <!-- js-datepicker CSS -->
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/main.js" defer></script>
  
</head>
<body>

  <h2>Age Calculator</h2>
  <form action="">
    <label for="date">Enter your birth date:</label>
    <input type="text" id="date" name="date" placeholder="Select a date">
    <button class="btn-calculate">Calculate</button>
  </form>
    <p class="result"></p>
  

  
  <script src="https://unpkg.com/js-datepicker"></script>
  <script src=" https://cdn.jsdelivr.net/npm/luxon@3.7.2/build/global/luxon.min.js "></script>
  
  

</body>
</html>
